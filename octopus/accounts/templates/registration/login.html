{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'style-login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Octopus</title>
</head>
<body>
    <!--
    {% if form.errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Sua senha e nome de usuário não correspondem. Tente novamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    -->
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="{% url 'login' %}" method="POST" class="sign-in-form">
              {% csrf_token %}
              <h2 class="title">Log in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="id_e" placeholder="Nº de identificação" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Senha" />
              </div>
              <input type="submit" value="Entrar" class="btn solid" />
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h1>Octopus</h1>
              <h3>
                Acesse e gerencie seu estoque através desta conta Octopus.
              </h3>
            </div>
            <img src="{% static 'logo.png' %}" class="image" alt="" />
          </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
